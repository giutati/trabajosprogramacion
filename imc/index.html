<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치lculo de IMC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a8c4a;
        }
        label {
            margin: 10px 0;
            display: block;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            border: 2px solid #d1d1d1;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #4a8c4a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #3e7a3e;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #4a8c4a;
        }
    </style>
</head>
<body>
    <h1>C치lculo de IMC</h1>
    <label for="altura">Altura (m):</label>
    <input type="number" name="altura" id="altura" step="0.01" required>
    <label for="peso">Peso (kg):</label>
    <input type="number" name="peso" id="peso" step="0.1" required>
    <button onclick="calcular_imc()">Calcular IMC</button>
    
    <div class="result" id="resu"></div>
    <img id="imc_img">

    <script type="text/javascript">
        function calcular_imc() {
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var resultado = document.getElementById("resu");
            var imc_img = document.getElementById("imc_img");
            if (altura > 0 && peso > 0) {
                var imc = peso / (altura * altura);
                var categoria;

                // Clasificaci칩n de IMC
                if (imc < 18.5) {
                    categoria = "Bajo de peso";
                    imc_img.setAttribute("src", "src/img/bajo peso.png");
                } else if (imc >= 18.5 && imc < 24.9) {
                    categoria = "Normal";
                    imc_img.setAttribute("src", "src/img/normal.png");
                } else if (imc >= 25 && imc < 29.9) {
                    categoria = "Sobrepeso";
                    imc_img.setAttribute("src", "src/img/sobrepeso.png");
                } else {
                    categoria = "Obesidad";
                    imc_img.setAttribute("src", "src/img/sobrepeso.png");
                }

                // Mostrar resultado
                resultado.innerHTML = "Tu IMC es: " + imc.toFixed(2) + " - " + categoria;
            } else {
                resultado.innerHTML = "Por favor, introduce valores v치lidos para altura y peso.";
            }
        }
    </script>
</body>
</html>
